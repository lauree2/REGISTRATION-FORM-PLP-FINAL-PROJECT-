    <h2>Owner Personal Details</h2>

    </head>

    <body>
    <form action>
        <label for="Full_Name">Full_Name:</label>
        <input type="text" id="Full_Name" name="Full_Name"required><br><br>
        <label for="ID/Passport_Number">ID/Passport_Number:</label>
        <input type="varchar" id="ID/Passport_Number" name="ID/Passport_Number"required ><br><br>
        <label for="Location">County:</label>
        <input type="text" id="Location" name="County"required><br><br>
        <label for="Email_address">Email_adress:</label>
        <input type="email" id="email" name="email" value="" oninput="setEmail(event.target.value)" /><br><br>


        <button type="submit">Submit Details</button>


        <h2>Device Information</h2>

     <form action>
        <label for="Device_Model">Device_Model:</label>
        <input type="varchar" id="Device_Model" name="Device_Model"><br><br>
        <label for="Device_Brand">Device_Brand:</label>
        <input type="text" id="Device_Brand" name="Device_Brand"required><br><br>
        <label for="IMEI ">IMEI:</label>
        <input type="NUMBER" id="IMEI" name="IMEI"required><br><br>

        <button type="submit">Submit Details</button>

    </form>
