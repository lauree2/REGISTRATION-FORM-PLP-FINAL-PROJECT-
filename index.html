<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration details</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
    <script src="https://kit.fontawesome.com/d733855d1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
    
    <body>
        <div>
            <h1>KINDLY SUBMIT YOUR DEVICE DETAILS HERE</h1>

            <p>SERVICE IS CURRENTLY AVAILABLE FOR ALL USERS IN THE COUNTRY/CONTINENT ROUND THE CLOCK</p>
            <b></b>
        </div>
    
        <div>
            <h2>Owner Personal Details</h2>
        </div>

            
        <div class="top-div">
            <form class="registration form" onsubmit = "enterdetails(event)" id = "enter details">

                <div class = "fullName-div" id="fullNamediv">
                    <label for="fullName" class="label" id="fullNamelabel">fullName</label>
                    <input type="text" name="fullName" id="fullName" class="input-field" placeholder = "Enter fullName" required><br><br>
                </div>

                <div class = "IDPassportNumber-div" id="IDPassportNumberdiv">
                    <label for="IDPassportNumber" class="label" id="IDPassportNumberlabel">IDPassportNumber</label>
                    <input type="number" name="IDPassportNumber" id="IDPassportNumber" class="input-field" placeholder = "Enter IDPassportNumber" required><br><br>
                </div>

                <div class = "Location-div" id="Locationdiv">
                    <label for="Location" class="label" id="Locationlabel">Location</label>
                    <input type="text" name="Location" id="Location" class="input-field" placeholder = "Enter Location" required><br><br>
                </div>

                <div class = "Email" id="Email">
                    <label for="Email" class="label" id="Emaillabel">Email</label>
                    <input type="text" name="Email" id="Email" class="input-field" placeholder = "Enter Email" required><br><br>
                </div>
                <div id = "form-btns">
                    <button type="submit" class="botton add" id =Submit><i class ="fas fa -plus"></i>SUBMIT</button>
                </div>

                </form>


    
        <div>
            <h2>Device Information</h2>

        </div>
        <div class="bottom-div">
        <form class="registration form" onsubmit = "enterdetails(event)" id = "enterdetails">
            
            <div class = "IMEI-div" id="IMEIdiv">
                <label for="IMEI" class="label" id="IMEIlabel">IMEI</label>
                <input type="text" name="IMEI" id="IMEI" class="input-field" placeholder = "Enter IMEI" required><br><br>
            </div>

            <div class = "DeviceModel-div" id="DeviceModel">
                <label for="DeviceModel" class="label" id="DeviceModellabel">DeviceModel</label>
                <input type="text" name="DeviceModel" id="DeviceModel" class="input-field" placeholder = "Enter DeviceModel" required><br><br>
            </div>


            <div class = "DeviceBrand-div" id="DeviceBranddiv">
                <label for="DeviceBrand" class="label" id="DeviceBrandlabel">DeviceBrand</label>
                <input type="text" name="DeviceBrand" id="DeviceBrand" class="input-field" placeholder = "Enter DeviceBrand" required><br><br>
            </div>
                
            <div id = "form-btns">
            <button type="submit" class="botton add" id =Submit><i class ="fas fa -plus"></i>SUBMIT</button>
            </div>
                
            </form>
        </div>
    
        
    </body>
    
    </html>
