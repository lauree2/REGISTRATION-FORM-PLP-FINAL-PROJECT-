                <input type="varchar" id="ID_Passport_Number" name="ID_Passport_Number" required><br><br>

                <input type="email" id="email" name="email" value="" oninput="setEmail(event.target.value)" /><br><br>
    
                <button type="submit">Submit Details</button>
            </form>
        </div>
    
        <div>
            <h2>Device Information</h2>
            <form action>
                <label for="Device_Model">Device Model:</label>
                <input type="varchar" id="Device_Model" name="Device_Model"><br><br>
                <label for="Device_Brand">Device Brand:</label>
                <input type="text" id="Device_Brand" name="Device_Brand" required><br><br>
                <label for="IMEI">IMEI:</label>
                <input type="number" id="IMEI" name="IMEI" required><br><br>
    
                <button type="submit">Submit Details</button>
            </form>
        </div>
